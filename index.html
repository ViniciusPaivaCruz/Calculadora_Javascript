<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>calculadora</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <script src="https://kit.fontawesome.com/d28e49550f.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="main"><!--Div principal-->
            <div class="top">
                <div class="logo">
                    <h3>Calculator</h3>
                </div>
                <div class="icons_top">
                    <div class="i1">
                        <i class="fa-solid fa-minus"></i>
                    </div>
                    <div class="i2">
                        <i class="fa-regular fa-square"></i>
                    </div>
                    <div class="i3">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                </div><!--final da div de icones-->
            </div><!--Final da div top-->

            <!--Sessão 1-->
            <section class="sessao_1">
                <div class="left_sessao1">
                    <i class="fa-solid fa-bars"></i>
                    <h1>Standard</h1>
                </div>
                <div class="right_sessao1">
                    <i class="fa-solid fa-arrow-rotate-left"></i>
                </div>
            </section><!--Fim da Sessão 1-->

            <!--O valor sendo somado-->>
            <div class="numero_valor">
                <h1 class="numero1">|</h1>
                <h1 class="numero"></h1>
            </div>


            <!--Sessão 2-->
            <section class="sessao_2">
                <div class="sessao2_div">
                    <h3>MC</h3>
                    <h3>MR</h3>
                    <h3>M+</h3>
                    <h3>M-</h3>
                    <h3>MS</h3>
                    <h3>Mˇ</h3>
                </div>
            </section>

            <!--Sessão teclado-->
            <section class="sessao_teclado">  
                
                <!--Linha 1-->
                <div class="linha1">
                    <div class="porcentagem">
                        <h1>%</h1>
                    </div> 
                    <div class="raiz">
                        <h1>√</h1>
                    </div> 
                    <div class="x_ao_quadrado">
                        <h1>x²</h1>
                    </div> 
                    <div class="um_sobre_x">
                        <h1>1/x</h1>
                    </div> 
                </div>    

                <!--Linha 2-->
                <div class="linha2">
                    <div class="CE">
                        <h1>CE</h1>
                    </div> 
                    <div class="C">
                        <h1>C</h1>
                    </div> 
                    <div class="del">
                        <h1><i class="fa-solid fa-delete-left"></i></h1>
                    </div> 
                    <div class="dividir">
                        <h1>÷</h1>
                    </div> 
                </div>

                <!--Linha 3-->
                <div class="linha3">
                    <div class="sete">
                        <h1>7</h1>
                    </div> 
                    <div class="oito">
                        <h1>8</h1>
                    </div> 
                    <div class="nove">
                        <h1>9</h1>
                    </div> 
                    <div class="X">
                        <h1>X</h1>
                    </div> 
                </div>

                <!--Linha 4-->
                <div class="linha4">
                    <div class="quatro">
                        <h1>4</h1>
                    </div> 
                    <div class="cinco"> 
                        <h1>5</h1>
                    </div> 
                    <div class="seis">
                        <h1>6</h1>
                    </div> 
                    <div class="menos">
                        <h1>-</h1>
                    </div> 
                </div>

                <!--Linha 5-->
                <div class="linha5">
                    <div class="um">
                        <h1>1</h1>
                    </div> 
                    <div class="dois">
                        <h1>2</h1>
                    </div> 
                    <div class="tres">
                        <h1>3</h1>
                    </div> 
                    <div class="mais">
                        <h1>+</h1>
                    </div> 
                </div>

                <!--Linha 6-->
                <div class="linha6">
                    <div class="mais_ou_menos">
                        <h1>±</h1>
                    </div> 
                    <div class="zero">
                        <h1>0</h1>
                    </div> 
                    <div class="ponto">
                        <h1>.</h1>
                    </div> 
                    <div class="igual">
                        <h1>=</h1>
                    </div> 
                </div>
            </section><!--Fim da sessão do teclado-->
        </div><!--Final da div principal-->
    </body>
</html>
